<!doctype html>
<html lang="en-au">
    <head>
        <meta charset="utf-8">
        {% if page.title %}
            <title>{{ page.title }} &middot; {{ site.title }}</title>
            <meta name="description" content="{{ page.excerpt }}">
        {% else %}
            <title>{{ site.title }} &middot; {{ site.sub_title }}</title>
            <meta name="description" content="{{ site.site_description }}">
        {% endif %}
        <meta name="google-site-verification" content="iCKi0Ly3F3YRL_RJ_RImfZCyQjso8mWzwmsqg__7u4U">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="{{ site.url }}{{ page.url }}">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
        <link rel="manifest" href="/assets/data/manifest.json">
        <link rel="mask-icon" color="#4342a0" href="/assets/img/safari-pinned-tab.svg">
        <link rel="shortcut icon" href="/assets/img/favicon.ico">
        <meta name="msapplication-config" content="/assets/data/browserconfig.xml">
        <meta name="theme-color" content="#4342a0">
        <link rel="stylesheet" href="/assets/css/app{% if jekyll.environment != "local"%}.{{ site.asset_version }}{% endif %}.css">
    </head>
    <body>
        {{ content }}
        <footer class="dont-print">
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/about/">About</a>
                    </li>
                    <li>
                        <a href="{{ site.twitter_url }}">Twitter</a>
                    </li>
                    <li>
                        <a href="{{ site.github_url }}">GitHub</a>
                    </li>
                    <li>
                        <a href="{{ site.linkedin_url }}">LinkedIn</a>
                    </li>
                </ul>
            </nav>
            <div class="hosting-referral">
                Proudly hosted with <a href="http://www.panthur.com.au/members/aff.php?aff=318">Panthur</a>.
            </div>
        </footer>
        <script src="/assets/js/app{% if jekyll.environment == "local"%}.{{ site.asset_version }}{% endif %}.js"></script>
    </body>
</html>
